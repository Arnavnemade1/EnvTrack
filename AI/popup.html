<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EnviroTrack</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 450px;
      min-height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      color: white;
      overflow-x: hidden;
    }
    
    .container {
      padding: 24px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 28px;
      animation: fadeInDown 0.6s ease-out;
    }
    
    .logo {
      font-size: 48px;
      margin-bottom: 8px;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .header h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 13px;
      color: #94a3b8;
      font-weight: 500;
    }
    
    .stats-overview {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 24px;
      animation: fadeInUp 0.6s ease-out 0.1s both;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 16px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(96, 165, 250, 0.5), transparent);
    }
    
    .stat-card:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(96, 165, 250, 0.3);
      box-shadow: 0 8px 32px rgba(96, 165, 250, 0.15);
    }
    
    .stat-icon {
      font-size: 24px;
      margin-bottom: 8px;
      display: block;
    }
    
    .stat-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #94a3b8;
      font-weight: 600;
      margin-bottom: 6px;
    }
    
    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: white;
      line-height: 1;
    }
    
    .stat-unit {
      font-size: 14px;
      color: #94a3b8;
      font-weight: 500;
      margin-left: 4px;
    }
    
    .platforms-section {
      animation: fadeInUp 0.6s ease-out 0.2s both;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 700;
      color: #e2e8f0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .section-title::before {
      content: '';
      width: 3px;
      height: 14px;
      background: linear-gradient(180deg, #60a5fa, #a78bfa);
      border-radius: 2px;
    }
    
    .platform-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      transition: all 0.3s ease;
    }
    
    .platform-card:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(167, 139, 250, 0.3);
      transform: translateX(4px);
    }
    
    .platform-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .platform-name {
      font-size: 16px;
      font-weight: 600;
      color: white;
    }
    
    .platform-queries {
      background: rgba(96, 165, 250, 0.2);
      color: #60a5fa;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .platform-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    
    .platform-stat {
      text-align: center;
    }
    
    .platform-stat-value {
      font-size: 16px;
      font-weight: 700;
      color: white;
      display: block;
    }
    
    .platform-stat-label {
      font-size: 10px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      margin-top: 2px;
      display: block;
    }
    
    .impact-section {
      background: linear-gradient(135deg, rgba(167, 139, 250, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%);
      border: 1px solid rgba(167, 139, 250, 0.2);
      border-radius: 16px;
      padding: 20px;
      margin: 24px 0;
      animation: fadeInUp 0.6s ease-out 0.3s both;
    }
    
    .impact-title {
      font-size: 16px;
      font-weight: 700;
      color: #e2e8f0;
      margin-bottom: 16px;
      text-align: center;
    }
    
    .impact-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    
    .impact-item {
      text-align: center;
    }
    
    .impact-emoji {
      font-size: 32px;
      display: block;
      margin-bottom: 8px;
    }
    
    .impact-value {
      font-size: 18px;
      font-weight: 700;
      color: white;
      display: block;
    }
    
    .impact-label {
      font-size: 11px;
      color: #94a3b8;
      margin-top: 4px;
      display: block;
    }
    
    .button {
      width: 100%;
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      border: none;
      color: white;
      padding: 14px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
      animation: fadeInUp 0.6s ease-out 0.4s both;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(239, 68, 68, 0.4);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .no-data {
      text-align: center;
      padding: 60px 20px;
      animation: fadeIn 0.6s ease-out;
    }
    
    .no-data-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .no-data-title {
      font-size: 18px;
      font-weight: 600;
      color: #e2e8f0;
      margin-bottom: 8px;
    }
    
    .no-data-text {
      font-size: 14px;
      color: #94a3b8;
      line-height: 1.6;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üåç</div>
      <h1>EnviroTrack</h1>
      <p>AI Environmental Impact Monitor</p>
    </div>
    
    <div id="content"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
